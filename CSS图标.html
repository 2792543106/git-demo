<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS图标</title>
    <link rel="stylesheet" href="./css/CSS图标.css">
</head>

<body>
    <label>宝马(BMW):</label>
    <div class="BMW"></div>

    <label>三角形:</label>
    <div class="SJX"></div>

    <label>暂停:</label>

    <label>继续:</label>
    <div class="COTU"></div>

    <label>前进:</label>
    <div class="FORWORD"></div>
